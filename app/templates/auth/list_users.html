{% extends "base.html" %}
{% block content %}
<h1>Users</h1>
<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr><th>Username</th><th>Role</th><th>Password</th></tr>
  </thead>
  <tbody>
  {% for u in users %}
    <tr><td>{{ u.username }}</td><td>{{ u.role }}</td><td>{{ u.password_plain or '' }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
