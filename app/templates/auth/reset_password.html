{% extends "base.html" %}
{% block content %}
<h1>Reset Password</h1>
<form method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>{{ form.password.label }}<br>{{ form.password(size=32) }}</p>
    <p>{{ form.password2.label }}<br>{{ form.password2(size=32) }}</p>
    <p>{{ form.submit(class_='btn btn-primary') }}</p>
</form>
{% endblock %}
