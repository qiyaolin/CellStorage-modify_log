{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Manage Batch</h2>
        <form method="post" class="row g-2 align-items-center">
          {{ form.hidden_tag() }}
          <div class="col">
            <div class="form-floating">
              {{ form.batch_id(class="form-control", placeholder="Batch ID") }}
              {{ form.batch_id.label }}
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">{{ form.submit.label.text }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
