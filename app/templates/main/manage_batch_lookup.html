{% extends "base.html" %}
{% block content %}
<h1>Manage Batch</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.batch_id.label }} {{ form.batch_id(class="form-control", style="width:200px;display:inline-block;") }}
    <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
  </div>
</form>
{% endblock %}
