{% extends "base.html" %}
{% block content %}
  <h1>Restore Backup</h1>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.backup_file.label }}<br>
      {{ form.backup_file() }}
      {% for error in form.backup_file.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
    {{ form.submit(class="btn btn-warning") }}
  </form>
{% endblock %}
