      /* 防止移动端缩放和滚动 */
      html, body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 移动端优化 */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
      }
    </style>
